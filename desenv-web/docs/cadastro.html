<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <h3><strong> Bem vindo a sua adega virtual! </strong></h3>
    <p> Para começar, crie sua conta abaixo para poder ter as melhores bebidas em sua casa em apenas um clique: </p>
    <form action="https://webhook.site/d3d8374a-eda0-4e0e-914d-55010893440b" method="POST">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="user@email.com"><br><br> 

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-01"><br><br>

        <label for="celular">DDD + Celular: </label>
        <input type="tel" id="celular" name="celular" required pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(11) 12345-6789"><br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <input type="submit" value="Cadastrar"><br><br>
        <a href="../docs/index.html"> Voltar </a>
    </form>

</body>
</html>
